<h1>
    {{ hero.name | uppercase }} <small>{{ hero.seen | date: "y" }}</small>
</h1>

<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.name" class="img-fluid" />
        <br /><br />
        <a href="heroes" class="btn btn-outline-danger btn-block">Go back...</a>
    </div>
    <div class="col-md-8">
        <hr />
        <p>{{ hero.bio }}</p>
        <div>
            <img *ngIf="hero.publisher == 'Marvel'" src="assets/img/marvel.jfif" alt="Marvel" style="width: 100px; height: auto" />
            <img *ngIf="hero.publisher == 'DC'" src="assets/img/dc.jpg" alt="DC" style="width: 100px; height: auto" />
        </div>
    </div>
</div>
