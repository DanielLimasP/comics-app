<h1>
    Searching: <small>{{ heroQuery }}</small>
</h1>
<hr />

<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No results with {{ heroQuery }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-hero-card [hero]="h" [idx]="h.idx" *ngFor="let h of heroes"></app-hero-card>
</div>
